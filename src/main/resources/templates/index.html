<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 40px;
            padding-top: 100px;
        }
        .hero-section {
            text-align: center;
            margin-top: 40px;
        }
        .menu {
            text-align: center;
        }
        .menu-title {
            font-size: 1.5em;
            color: #333;
        }
        .menu a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
        .footer a {
            color: #777;
            text-decoration: none;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .menu a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h1>Customer Management System</h1>

    <div class="hero-section">
        <p>Welcome to the Customer Management System. Manage your customer data efficiently.</p>
    </div>

    <div class="menu">
        <a th:href="@{/browse}"><i class="fas fa-users"></i> Browse Customers</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Customer Management System</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>
</body>
</html>
